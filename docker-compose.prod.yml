# Alto Central - Production Docker Compose
#
# Usage:
#   docker-compose -f docker-compose.prod.yml build
#   docker-compose -f docker-compose.prod.yml up -d
#
# Runs on port 8080 to avoid conflicts with existing services

version: '3.8'

services:
  # ============================================================================
  # Frontend (React + Nginx proxy to API)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: alto-central-frontend/Dockerfile
    container_name: alto-central-frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - alto-central-network

  # ============================================================================
  # Backend API (FastAPI)
  # ============================================================================
  api:
    build:
      context: ./alto-central-backend
      dockerfile: docker/Dockerfile
    container_name: alto-central-api
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - SECRET_KEY=alto-central-secret-key-change-later
      - CORS_ORIGINS=*
      # Use existing redis on host
      - REDIS_URL=redis://host.docker.internal:6379/1
      # Local postgres for app data
      - LOCAL_DB_URL=postgresql+asyncpg://alto:alto@alto-central-db:5432/alto_central
      - ENABLE_LLM=false
    volumes:
      - ./config:/app/config:ro
    depends_on:
      alto-central-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - alto-central-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================================================
  # Local PostgreSQL (for alto-central app data only)
  # ============================================================================
  alto-central-db:
    image: postgres:16-alpine
    container_name: alto-central-db
    environment:
      POSTGRES_USER: alto
      POSTGRES_PASSWORD: alto
      POSTGRES_DB: alto_central
    volumes:
      - alto_central_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - alto-central-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alto -d alto_central"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  alto-central-network:
    driver: bridge

volumes:
  alto_central_db_data:
